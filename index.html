<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/clipboard-list-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/table.css">
    <title>CRUD</title>
</head>
<body>
    <header id="header">
        <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
        <div class="table-container">
            <button type="button" class="button green mobile" id="cadastrarCliente"><i class="fas fa-plus fa-1x"></i> Cadastrar Cliente</button>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>Edd</th>
                        <th>Del</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="Id">01</td>
                        <td data-label="Nome">Augusto Chaves</td>
                        <td data-label="Email">teste@gmail.com</td>
                        <td data-label="Cidade">Santos</td>
                        <td data-label="Estado">São Paulo</td>
                        <td data-label="Edd"><a href="#"><i  class="fas fa-edit fa-2x edit"></i></a></td>
                        <td data-label="Del"><a href="#"><i class="fas fa-trash fa-2x delete"></i></a></td>
                    </tr>
                    <tr>
                        <td data-label="Id">02</td>
                        <td data-label="Nome">Aloisio Custódio</td>
                        <td data-label="Email">teste@gmail.com</td>
                        <td data-label="Cidade">São Caetano</td>
                        <td data-label="Estado">Goiás</td>
                        <td data-label="Edd"><a href="#"><i  class="fas fa-edit fa-2x edit"></i></a></td>
                        <td data-label="Del"><a href="#"><i class="fas fa-trash fa-2x delete"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2 class="modal-title">Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Nome do Cliente">
                    <input type="email" class="modal-field" placeholder="E-mail do Cliente">
                    <input type="text" class="modal-field" placeholder="Celular do Cliente">
                    <input type="text" class="modal-field" placeholder="Cidade do Cliente">
                </form>
                <footer class="modal-footer">
                    <button class="button green">Salvar</button>
                    <button class="button red">Cancelar</button>
                </footer>
            </div>
        </div>
    <script src="js/main.js" defer></script>
</body>
</html>
